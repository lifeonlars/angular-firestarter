<h1>Items</h1>

<p>This page is a demo of a very basic todo list in Angular, using the Firebase Realtime DB on the backend.</p>

<mat-card *ngFor="let item of items | async" >
  <item-detail [item]='item'></item-detail>
</mat-card>

<loading-spinner *ngIf="showSpinner"></loading-spinner>

<button type="button" mat-raised-button color="primary" (click)='deleteItems()'>Delete Entire List</button>

<hr>

<item-form></item-form>
